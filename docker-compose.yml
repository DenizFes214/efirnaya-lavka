services:
  backend:
    build: .
    volumes:
      - ./data:/data
    env_file:
      - .env
    expose:
      - "80"
    environment:
      - DB_PATH=/data/efirnaya-lavka.sqlite
      - UPLOADS_PATH=/data/uploads
      - PORT=80

  frontend:
    image: nginx:alpine
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  data:
  uploads: